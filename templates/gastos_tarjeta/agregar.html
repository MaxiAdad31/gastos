{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Agregar Gasto con Tarjeta de Cr√©dito</h1>
<form method="POST" action="{{ url_for('agregar_gasto_tarjeta') }}">
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" name="fecha" id="fecha" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="concepto" class="form-label">Concepto:</label>
        <input type="text" name="concepto" id="concepto" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="monto" class="form-label">Monto:</label>
        <input type="number" step="0.01" name="monto" id="monto" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="cuota" class="form-label">Cuota:</label>
        <input type="number" name="cuota" id="cuota" class="form-control" required min="1">
    </div>
    <div class="form-group">
        <label for="tarjeta">Tarjeta:</label>
        <input type="text" class="form-control" id="tarjeta" name="tarjeta" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Gasto con Tarjeta</button>
    <a href="{{ url_for('listar_gastos_tarjeta') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

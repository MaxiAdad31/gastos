{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Editar Gasto con Tarjeta de Crédito</h1>
<form method="POST">
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" name="fecha" id="fecha" class="form-control" value="{{ gasto.fecha.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Concepto:</label>
        <input type="text" name="concepto" id="concepto" class="form-control" value="{{ gasto.concepto }}" required>
    </div>
    <div class="mb-3">
        <label for="monto" class="form-label">Importe:</label>
        <input type="number" step="0.01" name="monto" id="monto" class="form-control" value="{{ gasto.monto }}" required>
    </div>
    <div class="mb-3">
        <label for="cuota" class="form-label">Número de Cuotas:</label>
        <input type="number" name="cuota" id="cuota" class="form-control" value="{{ gasto.cuota }}" required min="1">
    </div>
    <div class="form-group">
        <label for="tarjeta">Tarjeta:</label>
        <input type="text" class="form-control" id="tarjeta" name="tarjeta" value="{{ gasto.tarjeta }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('listar_gastos_tarjeta') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

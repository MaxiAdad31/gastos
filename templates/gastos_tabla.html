{% if gastos %}
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Fecha</th>
                <th>Concepto</th>
                <th>Importe</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody>
            {% for gasto in gastos[:5] %}
            <tr>
                <td>{{ gasto.fecha.strftime('%Y-%m-%d') }}</td>
                <td>{{ gasto.concepto }}</td>
                <td>${{ "%.2f"|format(gasto.importe) }}</td>
                <td>{{ gasto.categoria.nombre }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{ url_for('listar_gastos') }}" class="btn btn-primary">Ver todos los gastos</a>
{% else %}
<p class="alert alert-info">No hay gastos registrados aún.</p>
{% endif %}

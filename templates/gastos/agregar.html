{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Agregar Gasto</h1>
<form method="POST">
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" name="fecha" id="fecha" class="form-control form-control-lg" required>
    </div>
    <div class="mb-3">
        <label for="importe" class="form-label">Importe:</label>
        <input type="number" step="0.01" name="importe" id="importe" class="form-control form-control-lg" required>
    </div>
    <div class="mb-3">
        <label for="concepto" class="form-label">Concepto:</label>
        <input type="text" name="concepto" id="concepto" class="form-control form-control-lg" required>
    </div>
    <div class="mb-3">
        <label for="informacion_adicional" class="form-label">Información Adicional (opcional):</label>
        <textarea name="informacion_adicional" id="informacion_adicional" class="form-control form-control-lg"></textarea>
    </div>
    <div class="mb-3">
        <label for="categoria" class="form-label">Categoría:</label>
        <select name="categoria" id="categoria" class="form-select form-select-lg" required>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Agregar Gasto</button>
    <a href="{{ url_for('listar_gastos') }}" class="btn btn-secondary btn-lg">Cancelar</a>
</form>
{% endblock %}

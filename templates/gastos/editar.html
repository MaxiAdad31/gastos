{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Editar Gasto</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Importe:</label>
                        <input type="number" step="0.01" name="importe" id="importe" class="form-control" value="{{ gasto.importe }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="concepto" class="form-label">Concepto:</label>
                        <input type="text" name="concepto" id="concepto" class="form-control" value="{{ gasto.concepto }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categor√≠a:</label>
                        <select name="categoria" id="categoria" class="form-select" required>
                            {% for categoria in categorias %}
                            <option value="{{ categoria.id }}" {% if categoria.id == gasto.categoria_id %}selected{% endif %}>
                                {{ categoria.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Gasto</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

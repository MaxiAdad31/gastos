{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Agregar Ingreso</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="importe">Importe:</label>
                        <input type="number" step="0.01" class="form-control" id="importe" name="importe" required>
                    </div>
                    <div class="form-group">
                        <label for="concepto">Concepto:</label>
                        <input type="text" class="form-control" id="concepto" name="concepto" required>
                    </div>
                    <div class="form-group">
                        <label for="detalle">Detalle (opcional):</label>
                        <textarea class="form-control" id="detalle" name="detalle"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Ingreso</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

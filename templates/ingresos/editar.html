{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Editar Ingreso</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha:</label>
                        <input type="date" name="fecha" id="fecha" class="form-control" value="{{ ingreso.fecha.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Importe:</label>
                        <input type="number" step="0.01" name="importe" id="importe" class="form-control" value="{{ ingreso.importe }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Concepto:</label>
                        <input type="text" name="concepto" id="concepto" class="form-control" value="{{ ingreso.concepto }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Ingreso</button>
                    <a href="{{ url_for('listar_ingresos') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

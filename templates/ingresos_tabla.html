{% if ingresos %}
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Fecha</th>
                <th>Concepto</th>
                <th>Importe</th>
            </tr>
        </thead>
        <tbody>
            {% for ingreso in ingresos[:5] %}
            <tr>
                <td>{{ ingreso.fecha.strftime('%Y-%m-%d') }}</td>
                <td>{{ ingreso.concepto }}</td>
                <td>${{ "%.2f"|format(ingreso.importe) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{ url_for('listar_ingresos') }}" class="btn btn-primary">Ver todos los ingresos</a>
{% else %}
<p class="alert alert-info">No hay ingresos registrados a√∫n.</p>
{% endif %}
